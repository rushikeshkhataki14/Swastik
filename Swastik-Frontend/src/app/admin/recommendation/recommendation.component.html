<div class="col-md-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <div class="col-md-12 grid-margin stretch-card">
        <div class="card ">
            <div class="card-body row justify-content-between">
                <div class="col-md-4">
                <h5 class="card-title">Recommendations</h5>
                </div>

               <div class="col-md-4">
                <button type="button" class="btn btn-primary btn-sm " data-bs-toggle="modal"
                data-bs-target="#exampleModal">Add Recommendations<i class="ti-arrow-circle-right ms-1"></i></button>
               </div>

            </div>
        </div>
    </div>

    <div class="card-body ">
      <!-- Modal starts -->

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Recommendation</h5>
                      <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body">

      <form class="forms-sample pt-5 p-5" [formGroup]="formdata" (ngSubmit)="submit(formdata.value)">
        <div class="row">
          <!-- <div class="form-group col-lg-2">
            <label for="exampleInputUsername1">Admin Id</label>
            <input type="text" class="form-control" id="exampleInputUsername1" placeholder="admin id" formControlName="adminid">
          </div> -->
          <div class="form-group col-lg-4">
            <label for="exampleInputEmail1"> Crop Id</label>
           <select class="form-control p-3 mt-2" formControlName="cropid">
     
            <option *ngFor="let crop of crops" value="{{crop.id}}">{{crop.name}}</option>
           </select>
          </div>
          <div class="form-group col-lg-4">
            <label for="exampleInputPassword1">Rdate</label>
            <input type="date" class="form-control" id="exampleInputPassword1" placeholder="rdate" formControlName="rdate">
          </div>
          <div class="form-group col-lg-4">
            <label for="exampleInputConfirmPassword1">Dose</label>
            <input type="text" class="form-control" id="exampleInputConfirmPassword1" placeholder="dose" formControlName="dose">
          </div>
          <div class="form-group col-lg-4">
            <label for="exampleInputConfirmPassword1">Space</label>
            <input type="text" class="form-control" id="exampleInputConfirmPassword1" placeholder="space" formControlName="space">
          </div>
          <div class="form-group col-lg-4">
            <label for="exampleInputConfirmPassword1">Drip</label>
            <input type="text" class="form-control" id="exampleInputConfirmPassword1" placeholder="drip" formControlName="drip">
          </div>
          <div class="form-group col-lg-4">
            <label for="exampleInputConfirmPassword1">Spare</label>
            <input type="text" class="form-control" id="exampleInputConfirmPassword1" placeholder="spare" formControlName="spare">
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-primary me-2"
                [disabled]="formdata.invalid">Submit</button>

            <button type="button" class="btn btn-danger" id="btnclose" data-bs-dismiss="modal">Cancel</button>
        </div>

        </div>
      </form>
      </div>
    </div>
  </div>
</div>
</div>


<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
      <div class="card-body">
          <h4 class="card-title">Recommendations</h4>

      <table class="table table-hover table-striped table-bordered">
        <thead class="text-center">
            <tr>
                <th style="width: 150px;">Action</th>
                <th style="width: 80px;" class="text-right">Sr.No</th>
                <!-- <th class="text-left">Admin id</th> -->
                <th>Crop no</th>
                <th>Rdate</th>
                <th>Dose</th>
                <th>Space</th>
                <th>Drip</th>
                <th>Spare</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of result let i = index">

          <td>
              <!-- <button   data-toggle="tooltip" data-placement="top" title="Edit" (click)="edit(data.id)" class="mb-2 mr-2 btn-icon btn-icon-only btn-pill btn btn-primary"><i class="pe-7s-tools btn-icon-wrapper"> </i></button> -->
              <button (click)="delete(data._id)" class=" btn-pill btn btn-danger"><i class="pe-7s-trash btn-icon-wrapper"></i>Delete</button>
            </td>
                <td class="text-right">{{i+1}}</td>
                <!-- <td>{{ data.adminid }}</td> -->
                <td>{{ data.cropid }}</td>
                <td>{{ data.rdate }}</td>
                <td>{{ data.dose }}</td>
                <td>{{ data.space }}</td>
                <td>{{ data.drip }}</td>
                <td>{{ data.spare }}</td>
            </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>
</div>
</div>
</div>
